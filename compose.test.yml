services:
    server-test:
        build:
            context: .
            dockerfile: ./docker/test/Dockerfile
        image: thinkphp-php84-server-test
        container_name: thinkphp-php84-server-test
        ports:
            - "8000:80"
            - "8080:8080"
        environment:
            - APP_DEBUG=true
            - DEFAULT_LANG=zh-cn
            - DB_TYPE=mysql
            - DB_HOST=192.168.64.1
            - DB_NAME=thinkphp-php84-test
            - DB_USER=root
            - DB_PASS=123456
            - DB_PORT=3306
            - DB_CHARSET=utf8mb4
            - REDIS_CLIENT=redis
            - REDIS_HOST=192.168.64.1
        restart: always
        networks:
            - thinkphp-network

networks:
    thinkphp-network:
        driver: bridge