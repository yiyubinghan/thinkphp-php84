; 是被管理的进程配置参数，“php-fpm”是进程的名称
[program:php-fpm]
; 程序启动命令
command=php-fpm
; 在supervisord启动的时候也自动启动
autostart=true
; 程序退出后自动重启，可选值：[unexpected,true,false]，默认为unexpected，表示进程意外杀死后才重启
autorestart=true
; 进程启动优先级，默认是999，值小的优先启动
priority=5
; stdout 日志文件，需要注意当指定目录不存在时无法正常启动，所以需要手动创建目录（supervisord 会自动创建日志文件）
stdout_logfile=/dev/stdout
; stdout 日志文件大小，默认50MB
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
; 启动10秒后没有异常退出，就表示进程正常启动了，默认为1秒
;startsecs=10
; 启动失败自动重试次数，默认是3
;startretries=3
; 用哪个用户启动进程，默认是root
;user=www-data
; 把stderr重定向到stdout，默认是false
;redirect_stderr=true
; stdout 日志文件备份数，默认是10
;stdout_logfile_backups=20
; 默认为false，进程被杀死时，是否向这个进程组发送stop信号，包括子进程
;stopasgroup=false
; 默认为false，向进程组发送kill信号，包括子进程
;killasgroup=false